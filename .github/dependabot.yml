version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    open-pull-requests-limit: 30
    schedule:
      interval: "weekly"
      time: "03:37" # UTC
    commit-message:
      prefix: "chore(cargo):"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci(actions):"
