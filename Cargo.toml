[package]
name = "fang"
version = "0.3.1"
authors = ["Ayrat Badykov <ayratin555@gmail.com>"]
description = "Background job processing library for Rust"
repository = "https://github.com/ayrat555/fang"
edition = "2018"
license = "MIT"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = { version = "1.4.6", features = ["postgres", "serde_json", "chrono", "uuidv07"] }
diesel-derive-enum = { version = "1", features = ["postgres"] }
dotenv = "0.15.0"
uuid = { version = "0.8", features = ["v4"] }
chrono = "0.4"
serde_json = "1.0"
typetag = "0.1"
log = "0.4.0"
env_logger = "0.9.0"
serde = { version = "1.0", features = ["derive"] }
