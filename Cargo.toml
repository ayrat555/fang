[package]
name = "fang"
version = "0.10.0"
authors = ["Ayrat Badykov <ayratin555@gmail.com>" , "Pepe MÃ¡rquez <pepe.marquezromero@gmail.com>"]
description = "Background job processing library for Rust"
repository = "https://github.com/ayrat555/fang"
edition = "2021"
license = "MIT"
readme = "README.md"
rust-version = "1.62"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
doctest = false

[features]
default = ["blocking", "asynk"]
blocking = ["diesel", "diesel-derive-enum", "dotenv"]
asynk = ["bb8-postgres",  "postgres-types", "tokio", "async-trait", "async-recursion"]

[dependencies]
cron = "0.12"
chrono = "0.4"
hex = "0.4"
log = "0.4"
serde = "1"
serde_derive = "1.0.141"
serde_json = "1"
sha2 = "0.10"
thiserror = "1.0"
typed-builder = "0.12"
typetag = "0.2"
uuid = { version = "1.1", features = ["v4"] }

[dependencies.diesel]
version = "2.0"
features = ["postgres", "serde_json", "chrono", "uuid", "r2d2"]
optional = true

[dependencies.diesel-derive-enum]
version = "2.0.0-rc.0"
features = ["postgres"]
optional = true

[dependencies.dotenv]
version = "0.15"
optional = true

[dependencies.bb8-postgres]
version = "0.8"
features = ["with-serde_json-1" , "with-uuid-1" , "with-chrono-0_4"]
optional = true

[dependencies.postgres-types]
version = "0.X.X"
features = ["derive"]
optional = true

[dependencies.tokio]
version = "1.20"
features = ["rt", "time", "macros"]
optional = true

[dependencies.async-trait]
version = "0.1"
optional = true


[dependencies.async-recursion]
version = "1"
optional = true
